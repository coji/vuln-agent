name: Example Workflows

on:
  workflow_dispatch:

jobs:
  # Example 1: Basic scan with rule-based detection
  basic-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          path: './src'
          format: 'console'

  # Example 2: LLM-based scan with Anthropic
  llm-scan-anthropic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          path: '.'
          llm-provider: 'anthropic-sonnet4'
          format: 'json'
          upload-results: 'true'
        env:
          ANTHROPIC_SONNET4_API_KEY: ${{ secrets.ANTHROPIC_SONNET4_API_KEY }}

  # Example 3: Scan external repository
  scan-external-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: ./
        with:
          path: 'https://github.com/expressjs/express'
          llm-provider: 'gemini-2.5-pro'
          format: 'markdown'
          extensions: '.js'
          upload-results: 'true'
        env:
          GEMINI_2_5_PRO_API_KEY: ${{ secrets.GEMINI_2_5_PRO_API_KEY }}

  # Example 4: Matrix scan with multiple providers
  matrix-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: ['openai-o3', 'anthropic-sonnet4', 'gemini-2.5-flash']
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          path: '.'
          llm-provider: ${{ matrix.provider }}
          format: 'json'
          fail-on-vulnerabilities: 'false'
        env:
          OPENAI_O3_API_KEY: ${{ secrets.OPENAI_O3_API_KEY }}
          ANTHROPIC_SONNET4_API_KEY: ${{ secrets.ANTHROPIC_SONNET4_API_KEY }}
          GEMINI_2_5_FLASH_API_KEY: ${{ secrets.GEMINI_2_5_FLASH_API_KEY }}

  # Example 5: Scheduled security audit
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          path: '.'
          llm-provider: 'gemini-2.5-flash'
          format: 'markdown'
          upload-results: 'true'
        env:
          GEMINI_2_5_FLASH_API_KEY: ${{ secrets.GEMINI_2_5_FLASH_API_KEY }}

      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Security Scan Alert - ${date}`,
              body: `The scheduled security scan found vulnerabilities. Please check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['security', 'automated']
            });
